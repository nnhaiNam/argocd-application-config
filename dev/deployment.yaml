apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
spec:
  selector:
    matchLabels:
      app: my-nginx
    replicas: 2
    template:
      metadata:
        labels:
          app: my-nginx
      spec:
        containers:
        - name: my-nginx-container
          image: nnhainam/my-nginx-image:latest
          port:
          - containerPort: 80
